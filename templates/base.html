<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - Generador CV</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>

    <aside class="sidebar" id="sidebar">
        <div class="brand">
            <div style="display: flex; align-items: center; gap: 0.75rem;">
                <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="brand-icon">
                    <polygon
                        points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2">
                    </polygon>
                </svg>
                <span style="letter-spacing: 2px; font-weight: 800; font-size: 1.6rem;">EMIT</span>
            </div>
        </div>
        <nav>
            <ul class="nav-links">
                <li>
                    <a href="/" class="nav-link {% if request.path == '/' %}active{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />
                        </svg>
                        <span class="nav-text">Generador de CV</span>
                    </a>
                </li>
                <li>
                    <a href="/json-editor" class="nav-link {% if request.path == '/json-editor' %}active{% endif %}">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4" />
                        </svg>
                        <span class="nav-text">Editor JSON</span>
                    </a>
                </li>
            </ul>
        </nav>

        <div class="sidebar-footer">

            <button class="sidebar-btn" id="sidebarToggle" title="Contraer/Expandir">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    style="transform: rotate(180deg);">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
                </svg>
                <span class="btn-text">Contraer</span>
            </button>
        </div>
    </aside>

    <main class="main-content" id="mainContent">
        {% block content %}
        {% endblock %}
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sidebar = document.getElementById('sidebar');
            const mainContent = document.getElementById('mainContent');
            const toggleBtn = document.getElementById('sidebarToggle');
            // Check LocalStorage for sidebar state
            const savedSidebarState = localStorage.getItem('sidebarState');
            if (savedSidebarState === 'collapsed') {
                sidebar.classList.add('collapsed');
                mainContent.classList.add('expanded');
                updateSidebarIcon(true);
            }

            // Sidebar Toggle Logic
            toggleBtn.addEventListener('click', () => {
                sidebar.classList.toggle('collapsed');
                mainContent.classList.toggle('expanded');

                const isCollapsed = sidebar.classList.contains('collapsed');
                localStorage.setItem('sidebarState', isCollapsed ? 'collapsed' : 'expanded');
                updateSidebarIcon(isCollapsed);
            });

            function updateSidebarIcon(isCollapsed) {
                const svg = toggleBtn.querySelector('svg');
                const text = toggleBtn.querySelector('.btn-text');
                if (isCollapsed) {
                    svg.style.transform = 'rotate(0deg)'; // Arrow pointing right
                    text.textContent = 'Expandir';
                } else {
                    svg.style.transform = 'rotate(180deg)'; // Arrow pointing left
                    text.textContent = 'Contraer';
                }
            }

        });
    </script>
</body>

</html>
